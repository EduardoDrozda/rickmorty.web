<div
  class="characters-list-grid"
  rickmortyInfiniteScroll
  (endElementEmitter)="onScrollEnd()"
>
  <ng-container
    *ngFor="let character of characters; let i = index; trackBy: trackByFn"
  >
    <rickmorty-characters-card
      [character]="character"
      [index]="i"
      (favoriteEvent)="onFavorite($event)"
    />
  </ng-container>
</div>
