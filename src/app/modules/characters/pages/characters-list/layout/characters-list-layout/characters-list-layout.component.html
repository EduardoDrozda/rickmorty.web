<section class="characters-list">
  <div class="page-header">
    <h1 class="page-header__title">In√≠cio</h1>
    <div class="characters-list__form">
      <div class="input">
        <input
          id="search"
          [formControl]="searchControl"
          placeholder="Ex: Annie"
          type="text"
        />
        <label for="id">Pesquisar</label>
      </div>
    </div>
  </div>

  <div class="characters-list__content">
    <ng-container *ngIf="isLoading; else list">
      <div class="characters-list__content-loader">
        <rickmorty-loader />
      </div>
    </ng-container>
    <ng-template #list>
      <ng-container *ngIf="characters?.length; else feedback">
        <div
          class="characters-list__content-list"
          rickmortyInfiniteScroll
          (endElementEmitter)="onScrollEnd()"
        >
          <ng-container
            *ngFor="
              let character of characters;
              let i = index;
              trackBy: trackByFn
            "
          >
            <rickmorty-characters-card
              [character]="character"
              [index]="i"
              (favoriteEvent)="onFavorite($event)"
            />
          </ng-container>
        </div>
      </ng-container>

      <ng-template #feedback>
        <rickmorty-feedback-info />
      </ng-template>
    </ng-template>
  </div>
</section>
