<section class="characters-list">
  <div class="page-header">
    <h1 class="page-header__title">In√≠cio</h1>
    <div class="characters-list__form">
      <div class="input">
        <input
          id="search"
          [formControl]="searchControl"
          placeholder="Ex: Annie"
          type="text"
        />
        <label for="id">Pesquisar</label>
      </div>
    </div>
  </div>

  <div class="characters-list__content">
    <ng-container *ngIf="isLoading; else list">
      <div class="characters-list__content-loader">
        <rickmorty-loader />
      </div>
    </ng-container>
    <ng-template #list>
      <rickmorty-characters-list-grid
        [characters]="characters!"
        [enableInfiniteScroll]="true"
        (favoriteEvent)="onFavorite($event)"
        (scrollEndEvent)="onScrollEnd()"
      />
    </ng-template>
  </div>
</section>
